<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 class="mt-3" style="text-align: center;">REGISTRATION FORM</h2>
    <form name="RegForm" method="get" action="/">

        <div class="form-group">
            <label for="Name">Name</label>
            <input class="form-control" type="text" size="65" id="Name" name="Name" />
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input class="form-control" type="text" size="65" id="Email" name="EMail" />
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input class="form-control" type="password" size="60" id="Password" name="Password" />
        </div>
        <div class="form-group">
            <label for="Password">Re-Password</label>
            <input class="form-control" type="password" size="60" id="RePassword" name="Password" />
        </div>

        <div class="form-group mt-2">
            <input type="button" id="submit_btn" class="btn btn-primary" onclick="return checkRegister()" value="Submit" name="button" />
            <input type="reset" class="btn btn-light" value="Reset" name="Reset" />
        </div>


    </form>
</body>

<script>
    function checkRegister() {
        var name = document.getElementById("Name").value;
        var email =  document.getElementById("Email").value;
        var password = document.getElementById("Password").value;
        var rePassword = document.getElementById("RePassword").value;


        var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
        var regPassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/; //Javascript reGex for Password Validation.
        var regName = /\d+$/g;                                    // Javascript reGex for Name validation

        if (name == "") {
            window.alert("Tên không được để trống");
            document.getElementById("Name").focus();
            return false;
        }

        if (regName.test(name)) {
            window.alert("Tên không được chứa số hoặc ký tự đặc biệt");
            document.getElementById("Name").focus();
            return false;
        }

        if (email == "") {
            window.alert("Email không được để trống");
            document.getElementById("Email").focus();
            return false;
        }
        if (!regEmail.test(email)) {
            window.alert("Email không hợp lệ");
            document.getElementById("Email").focus();
            return false;
        }

        if (email == "admin@gmail.com") {
            window.alert("Email đã tồn tại");
            document.getElementById("Email").focus();
            return false;
        }

        if (password == "") {
            alert("Mật khẩu không hợp lệ");
            document.getElementById("Password").focus();
            return false;
        }

        if (rePassword !== password) {
            alert("Mật khẩu nhập lại không hợp lệ");
            document.getElementById("RePassword").focus();
            
        }

        if (password.length < 6) {
            alert("Mật khẩu ít nhất 6 kí tự");
            document.getElementById("Password").focus();
            return false;
        }

        alert("Đăng ký thành công");
        location.replace("success.html");
        return true;
    }
</script>
